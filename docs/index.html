                <div class="step">

                <div class="step">
                    <div class="step-number">2</div>

                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <p data-en="Right-click > Open on first launch" data-fr="Clic-droit > Ouvrir au premier lancement"></p>

    <!-- FAQ -->
    <section class="faq">
        <div class="container">
            <h2>FAQ</h2>

            <details>
                <summary data-en="Why do I need to right-click > Open?" data-fr="Pourquoi dois-je faire clic-droit > Ouvrir ?"></summary>
                <p data-en="TaskLane is not notarized by Apple, so macOS shows a security warning. Right-clicking and selecting 'Open' bypasses this for apps from identified developers." data-fr="TaskLane n'est pas notarise par Apple, donc macOS affiche un avertissement. Clic-droit puis 'Ouvrir' contourne cela pour les apps de developpeurs identifies."></p>
            </details>

            <details>
                <summary data-en="Is TaskLane safe?" data-fr="TaskLane est-il sur ?"></summary>
                <p data-en="Yes! TaskLane is open source - you can review all the code on GitHub. It doesn't collect any data or connect to the internet." data-fr="Oui ! TaskLane est open source - vous pouvez examiner tout le code sur GitHub. Il ne collecte aucune donnee et ne se connecte pas a Internet."></p>
            </details>

            <details>
                <summary data-en="Why does it need Accessibility permission?" data-fr="Pourquoi a-t-il besoin de la permission Accessibilite ?"></summary>
                <p data-en="Accessibility permission allows TaskLane to focus, minimize, and close individual windows - just like the Windows taskbar does." data-fr="La permission Accessibilite permet a TaskLane de focus, minimiser et fermer des fenetres individuelles - comme la barre des taches Windows."></p>
            </details>

            <details>
                <summary data-en="Can I hide the macOS Dock?" data-fr="Puis-je masquer le Dock macOS ?"></summary>
                <p data-en="Yes! Go to System Settings > Desktop & Dock and enable 'Automatically hide and show the Dock'. TaskLane works great as a Dock replacement." data-fr="Oui ! Allez dans Reglages Systeme > Bureau et Dock et activez 'Masquer et afficher automatiquement le Dock'. TaskLane fonctionne tres bien comme remplacement du Dock."></p>
            </details>
        </div>
    </section>
